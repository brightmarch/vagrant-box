---
- hosts: default
  sudo: yes
  roles: 
      - common
      - ruby
      - postgres
      - redis
      - zeromq
      - php
      - golang
      - rabbitmq

  post_tasks:
      - name: set the vagrant user as the owner of /home/vagrant
        file: owner=vagrant group=vagrant path=/home/vagrant recurse=yes

      - name: set up the vagrant user
        copy: src=roles/common/files/{{ item }}
          dest=/home/vagrant/{{ item }}
          owner=vagrant
          group=vagrant
        with_items:
            - .profile
            - .bash_aliases
            - .bash_envvars

      - name: download the insecure key for the vagrant user
        command: "wget https://raw.githubusercontent.com/mitchellh/vagrant/master/keys/vagrant.pub -O /home/vagrant/.ssh/authorized_keys"

      - name: cleanup
        command: "rm -rf /opt/src/"
